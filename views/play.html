<style media="screen">
  body{
    background: #1DA1F2;
    overflow:hidden;
  }
  .play{
    float: left;
    height: 100%;
    width: 33.33%;
    position:relative;
    user-select: none;
  }
  .play.classic{

  }
  .play p{
    text-align: center;
    position: relative;
    top: 50%;
    transform: translateY(-50%);
    margin: auto;
    color: #1DA1F2;
    width: 50%;
    font-size: 2.2vw;
    font-weight: 500;
    cursor: pointer;
  }
  img{
    max-width: 100%;
    width: 50%;
    margin: auto;
    position: absolute;
    top: 0; left: 0; bottom: 0; right: 0;
    cursor: pointer;
  }
  .box{
    position: absolute;
    width: 0%;
    height: 100%;
    background: rgb(21, 32, 43);
    top: 0; left: 0; bottom: 0; right: 0;
  }
  .row{
    height: 100%;
    display: none;
  }
  .row:after {
    content: "";
    display: table;
    clear: both;
  }
  @media only screen and (max-width: 750px) {
    .play{
      width: 100%;
      height: 33.3%;
    }
    .play p{
      font-size: 5.75vw;
    }
  }
</style>
<div class="row" style="">
  <div class="play soon">
    <p></p>
  </div>
  <div class="play classic">
    <img class="content" draggable="false" src="static/img/twitterWhite.png" alt="">
    <p class="content">classic</p>
  </div>
  <div class="play soon">
    <p></p>
  </div>
</div>
<div class="box">
  <p></p>
</div>
<script type="text/javascript">
  $(".play.classic .content").each(function( index ) {
    $(this).click(function(){
      $(".play .content").each(function( index ) {
        $(this).unbind();
      });
      anime({
        targets: '.play.classic img',
        translateX: window.innerWidth,
        translateY: -window.innerHeight/3.5,
        easing: 'easeInBack',
        complete: function(anim) {
          $(".play.classic img").css('display', 'none');
        }
      });
      anime({
        targets: '.box',
        width: window.innerWidth,
        easing: 'easeInBack',
        complete: function(anim) {
          $(".box").css("width", "100%");
          window.location.replace("play/classic");
        }
      });
      $(".play.classic p").fadeOut(200);
    });
  });
  $(".row").fadeOut(0);
  $(".row").fadeIn(200);
</script>
{{#def.include('template/foot')}}
